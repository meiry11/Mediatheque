

<div class="card" style="width: 18rem "  >
    <img *ngIf="produitCard.img != ''" mat-card-image src="{{produitCard.img}}" alt="Photo">
    <img *ngIf="!produitCard.img" mat-card-image [src]="DEFAULT_IMG" alt="Photo">
    <div class="card-body" >
        <h5 class="card-title">{{produitCard.nom | slice : 0:10}}</h5>
        <span *ngIf="produitCard.nom.length > 10">...</span>
        <h6 *ngIf="produitCard.artiste"> {{produitCard.artiste}} </h6>
        <h6 *ngIf="produitCard.real"> {{produitCard.real}} </h6>
        <p class="card-text"*ngIf="produitCard.synopsis">
            {{produitCard.synopsis | slice : 0:140}}
        </p>
